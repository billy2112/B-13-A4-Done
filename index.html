<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-200 min-h-screen">

    <nav class="navbar bg-base-100 shadow-sm px-4 md:px-10">
        <div class="flex-1">
            <a class="text-xl font-black text-primary uppercase tracking-tighter">Find Your Dream Job</a>
        </div>
        <div class="flex-none">
            <span class="text-xs font-bold opacity-50 hidden sm:inline">DASHBOARD</span>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-10">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="stat bg-white rounded-2xl shadow-sm border border-base-300">
                <div class="stat-title text-gray-500 font-medium">Total Jobs</div>
                <div id="total-count" class="stat-value text-primary">0</div>
            </div>
            <div class="stat bg-white rounded-2xl shadow-sm border border-base-300">
                <div class="stat-title text-gray-500 font-medium">Interviews</div>
                <div id="interview-count" class="stat-value text-success">0</div>
            </div>
            <div class="stat bg-white rounded-2xl shadow-sm border border-base-300">
                <div class="stat-title text-gray-500 font-medium">Rejected</div>
                <div id="rejected-count" class="stat-value text-error">0</div>
            </div>
        </div>

        <section class="bg-white rounded-3xl p-4 md:p-8 shadow-sm border border-base-300">
            <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-6 mb-8">
                <div class="flex items-center justify-between w-full xl:w-auto">
                    <div class="flex items-center gap-3">
                        <h2 class="text-xl md:text-2xl font-bold text-neutral">Available Jobs</h2>
                        <div id="tab-job-count" class="badge badge-secondary font-bold">0</div>
                    </div>
                </div>
                
                <div role="tablist" class="tabs tabs-boxed bg-base-200 w-full xl:w-auto p-1 overflow-x-auto whitespace-nowrap">
                    <a role="tab" class="tab tab-active transition-all" onclick="switchTab('all', this)">All Jobs</a>
                    <a role="tab" class="tab transition-all" onclick="switchTab('interview', this)">Interview</a>
                    <a role="tab" class="tab transition-all" onclick="switchTab('rejected', this)">Rejected</a>
                </div>
            </div>

            <div id="job-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center animate-fade-in">
                <div class="bg-base-100 border border-base-200 p-8 rounded-full mb-4 shadow-inner">
                    <i data-lucide="folder-search" class="w-16 h-16 text-primary opacity-40"></i>
                </div>
                <h3 class="text-xl font-bold text-neutral">No Jobs Found</h3>
                <p class="text-gray-400">Try moving a card to this tab.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
